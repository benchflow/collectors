sudo: required
dist: precise
group: edge

language: go
go:
  - 1.5.2
env:
  - GOARCH=amd64
gobuild_args:

# whitelist
branches:
  only:
    - dev
  except:
    - v-dev


cache:
  directories:
    - /usr/bin

before_install:
  - go get github.com/tools/godep

install:
  - make

script: make test

before_deploy:
  # Clean the v-dev release and tag we are using to release development version in CI
  - sudo wget https://github.com/benchflow/benchflow/raw/dev/ci/clean_v-dev_release.sh -O /usr/bin/clean_v-dev_release.sh
  - sudo chmod +x /usr/bin/clean_v-dev_release.sh
  - export REPO_NAME=collectors
  - /usr/bin/clean_v-dev_release.sh

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file: 
    - files/zip/bin/zip
    - dbms/mysql/bin/mysql
    - environment/logs/bin/logs
    - environment/stats/bin/stats
    - environment/properties/bin/properties
  skip_cleanup: true
  on:
    tags: false
    repo: benchflow/collectors
    branch: dev
